<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perdidas E Ingresos Por Mes</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src="../index.js"></script>
</head>

<body>


    <div class="row" id="months"></div>

    <script>
        var f = new Date();
        var year = f.getFullYear();


        var months = ['ENERO', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO', 'JULIO', 'AGOSTO', 'SEPTIEMBRE', 'OCTUBRE', 'NOVIEMBRE', 'DICIEMBRE'];

        months.forEach((m) => {
            var monthsCards = `
                    <div class="col-4 p-4">
                        <div class="card text-center">
                            <div class="card-header">
                                <h5 class="card-title">                                   
                                    ${m}    
                                </h5>    
                            </div>
                            <div class="card-body">
                                ${year}  
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-warning btn-sm"  onclick="createWindow('${m.toLowerCase()}');">
                                    ABRIR
                                </button>    
                            </div>
                        </div>
                    </div>
            `;

            document.getElementById('months').innerHTML += monthsCards;

        });

    </script>

    <div class="col-xs-12">
        <div class="center-block p-2">
            <button class="btn btn-outline-warning" onclick="createWindowALL();">Ver Informe</button>
        </div>
    </div>



</body>

</html>
